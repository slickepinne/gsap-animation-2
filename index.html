<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GSAP Animation 2</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

  <header>
    <nav>

          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="nav__open">
        <div class="clothing">
          <h2>Categories</h2>
          <ul>
            <li><a href="#">Puppies</a></li>
            <li><a href="#">Winter</a></li>
            <li><a href="#">Summer</a></li>
            <li><a href="#">Beach</a></li>
          </ul>
        </div>
        <div class="nav__images">
          <img src="./img/dog-hat.jpg" alt="Puppy with hat">
          <img src="./img/combo.jpg" alt="woman and dog clothes">
        </div>
      </div>
    </nav>
    <img class="cover" src="./img/tent.jpg" alt="dog sitting in tent">
  </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"
      integrity="sha256-nuhNsfXzBFR6G1lKP8bK77dakkQDqdHcQ4OCFZvk6Qo="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"
      integrity="sha256-LBjlnpPrM6Aig8LDFc9PJctPHLGUc6RaUvnmXE4hV5Y="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"
      integrity="sha256-VV47uJSoHZUeiBcCs3FcBOQLMn++yeG/zqZvaUkvGZM="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="./app.js"></script>

  </body>
</html>
